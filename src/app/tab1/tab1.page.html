<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>


  <form>
    <ion-list>
      <ion-item>
        <ion-input name="name" type="text" placeholder="Cat Name" label="Cat Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button id="open-modal">Select cat color</ion-button>
      </ion-item>
    </ion-list>
  </form>
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button>Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button>Done</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-picker>
        <ion-picker-column value="color">
          <ion-picker-column-option value="#F9A825">Yellow</ion-picker-column-option>
          <ion-picker-column-option value="#000000">Orange</ion-picker-column-option>
          <ion-picker-column-option value="brown">Brown</ion-picker-column-option>
          <ion-picker-column-option value="black">Black</ion-picker-column-option>
          <ion-picker-column-option value="white">White</ion-picker-column-option>
        </ion-picker-column>
      </ion-picker>
    </ng-template>
  </ion-modal>
</ion-content>
